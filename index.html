<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    <script src="static/js/scripts.js" type="text/javascript"></script>
    <!-- Евгений Алексеевич, спасибо, что дали возможность запихнуть css в html! -->
    <!-- Ваня Братчиков, прости, я украл у тебя дизайн -->
    <style>
        @import "https://fonts.googleapis.com/css?family=Lato:100";
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow: hidden;
            font-size: 10px;
            font-family: "Lato", Arial, sans-serif;
        }

        button, input:focus {
            outline: 0;
        }

        section {
            overflow: hidden;
            width: 100%;
            height: 100vmax;
            color: #fff;
            background: linear-gradient(-45deg, #EE7752, #E73C73, #23A6D5, #23D5AB);
            background-size: 400% 400%;
            position: relative;
            animation: changeBack 10s ease-in-out infinite;
        }

        @keyframes changeBack {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        /* Rectangles */
        .headerRect {
            position: fixed;
            text-align: left;
            top: 30%;
            left: 50%;
            margin-left: -230px;
            margin-top: -8%;
            width: 510px;
            height: 150px;
            mix-blend-mode: hard-light;
            border-radius: 20px;
            background-color: rgba(205, 205, 205, 0.85);
            font-family: sans-serif;
            font-size: 24px;
            color: white;
        }

        .contentRect {
            position: fixed;
            text-align: left;
            top: 55%;
            left: 50%;
            margin-left: -462.5px;
            margin-top: -10%;
            width: 925px;
            height: 417px;
            mix-blend-mode: hard-light;
            border-radius: 20px;
            background-color: rgba(205, 205, 205, 0.85);
        }

        .footerRect {
            position: fixed;
            text-align: center;
            padding: 10px 10px 10px 21px;
            margin-left: -150px;
            top: 90%;
            left: 50%;
            width: 300px;
            height: 200px;
            font-size: 18px;
            font-family: Rockwell, sans-serif;
        }

        .avatarRect {
            position: fixed;
            width: 140px;
            height: 140px;
            margin-top: 2px;
            margin-left: 2%;
            padding: 3px 10px 10px 10px;
        }

        .aboutMeRect {
            position: absolute;
            width: 400px;
            height: 140px;
            margin-top: 2px;
            margin-left: 35%;
            padding: 12px 10px 10px 10px;
        }

        .photoLinksRect {
            position: absolute;
            width: 400px;
            height: 40px;
            margin-top: 5px;
        }

        .baseInsideRect {
            position: absolute;
            top: 50%;
            left: 50%;
            mix-blend-mode: hard-light;
            padding: 10px 10px 10px 10px;
            border-radius: 20px;
            background-color: rgba(205, 205, 205, 0.85);
            font-family: Rockwell, sans-serif;
            font-size: 18px;
            color: black;
        }

        .baseLetter {
            position: absolute;
            padding: 3px;
            font-family: Roboto Serif, sans-serif;
            font-size: 16px;
        }

        .baseInsideRect.taskRect {
            margin-left: -400px;
            margin-top: -170px;
            width: 500px;
            height: 70px;
            text-align: center;
        }

        .baseInsideRect.taskPhoto {
            margin-left: 150px;
            margin-top: -170px;
            width: 250px;
            height: 250px;
        }

        /* R */
        .baseInsideRect.rRect {
            margin-left: -400px;
            margin-top: -70px;
            width: 240px;
            height: 150px;

            font-family: sans-serif;
            font-style: normal;
            font-weight: normal;
            font-size: 16px;
            line-height: 19px;
            text-align: center;
        }

        .baseLetter.rLetter {
            margin-left: 100px;
        }

        .baseInsideRect.rRect > input {
            font-size: 14px;
            position: relative;
            border-radius: 4px;
            width: 100%;
            height: 30%;
            top: 40%;
            mix-blend-mode: luminosity;
            vertical-align: middle;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85);
        }


        /* Y */
        .baseInsideRect.yRect {
            margin-left: -140px;
            margin-top: -70px;
            width: 240px;
            height: 150px;

            font-family: sans-serif;
            font-style: normal;
            font-weight: normal;
            font-size: 16px;
            line-height: 19px;
            text-align: center;
        }

        .baseInsideRect.yRect > input {
            font-size: 14px;
            position: relative;
            border-radius: 4px;
            width: 100%;
            height: 30%;
            top: 40%;
            mix-blend-mode: luminosity;
            vertical-align: middle;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85);
        }

        .baseLetter.yLetter {
            margin-left: 100px;
        }


        /* X */
        .baseInsideRect.xRect {
            margin-left: -400px;
            margin-top: 110px;
            width: 500px;
            height: 80px;
        }

        .baseLetter.xLetter {
            margin-top: -10px;
            margin-left: 240px;
        }

        /* Photos */
        .photo {
            display: block;
            width: 32px;
            height: 32px;
            transition: transform .2s; /* Animation */
        }

        .photo.vk {
            background-image: url("static/img/vklogo.png");
            float: left;
        }

        .photo.github {
            background-image: url("static/img/githublogo.png");
            float: left;
            margin-left: 5px;
        }

        .photo.telegram {
            background-image: url("static/img/telegramlogo.png");
            float: left;
            margin-left: 5px;
        }

        .photo:hover {
            -webkit-transform: scale(1.1);
            -ms-transform: scale(1.1);
            transform: scale(1.1);
        }

        /* Select */

        .selectContainer {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .selectContainer select {
            background-color: #0563af;
            color: white;
            padding: 12px;
            width: 450px;
            border: none;
            font-size: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            -webkit-appearance: button;
            outline: none;
        }


        .selectContainer::before {
            content: "\25be";
            font-family: FontAwesome, sans-serif;
            position: absolute;
            top: 0;
            right: 0;
            width: 20%;
            height: 100%;
            text-align: center;
            font-size: 28px;
            line-height: 45px;
            color: rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }


        .selectContainer:hover::before {
            color: rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .selectContainer select option {
            padding: 25px;
        }


        /* Button */
        .checkButton {
            position: absolute;
            width: 200px;
            height: 40px;
            margin-left: 640px;
            margin-top: 340px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;

            font-family: sans-serif;
            font-style: normal;
            font-weight: 500;
            font-size: 20px;
            line-height: 21px;
            border: none;
            cursor: pointer;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
            text-decoration: none;
            overflow: hidden;
        }


        .checkButton:hover {
            background-color: darkgrey;
        }

        .buttonLetter {
            font-family: sans-serif;
            font-style: normal;
            font-weight: 500;
            font-size: 18px;
            line-height: 19px;
            text-align: center;
            color: rgba(0, 0, 0, 0.75);
            cursor: pointer;
        }

    </style>
    <meta charset="UTF-8">
    <title>Первая лаба по вебу</title>
</head>

<body>
<section>
    <table style="width: 100%; height: 100%;">
        <tr>
            <td style="text-align: center;">
                <main class="headerRect animated rotateIn">
                    <div class="avatarRect">
                        <img src="static/img/avatar.png">
                    </div>
                    <div class="aboutMeRect">
                        Симонян Эрик Самвелович
                        <br>
                        Вариант: 2324
                        <br>
                        Группа: P3212
                        <br>
                        <div class="photoLinksRect">
                            <div class="grow">
                                <a class='photo vk' target="_blank" href='https://vk.com/eriksimohyan'></a>
                                <a class='photo github' target="_blank" href='https://github.com/MrAureliuss'></a>
                                <a class='photo telegram' target="_blank" href='https://teleg.run/MrAurelius'></a>
                            </div>
                        </div>
                    </div>
                </main>
            </td>
        </tr>
        <tr>
            <td style="text-align:center;">
                <main class="contentRect animated zoomIn">
                    <form action="scripts.php" method="POST" id="valueForm">
                        <div class="baseInsideRect taskRect">
                            Введите данные для определения вхождения точки в представленную область
                        </div>

                        <div class="baseInsideRect rRect">
                            <span class="baseLetter rLetter">R</span>
                            <input autocomplete="off" autofocus required
                                   class="input" id="r" onchange="checkRData()" onkeyup="checkRData()" maxlength="8" name="r" placeholder="Введите число от 1 до 4" style="border: 2px solid #d0d1c7;"
                                   title="Введите число" type="text">
                        </div>

                        <div class="baseInsideRect yRect">
                            <span class="baseLetter yLetter">Y</span>
                            <input autocomplete="off" autofocus required
                                   class="input" id="y" onchange="checkYData()" onkeyup="checkYData()" maxlength="8" name="y" placeholder="Введите число от -3 до 3" style="border: 2px solid #d0d1c7;"
                                   title="Введите число" type="text">
                        </div>

                        <div class="baseInsideRect xRect">
                            <span class="baseLetter xLetter">X</span>
                            <div class="selectContainer">
                                <select id="select" name="select">
                                    <option value="-4">-4</option>
                                    <option value="-3">-3</option>
                                    <option value="-2">-2</option>
                                    <option value="-1">-1</option>
                                    <option value="0" selected="selected">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                        </div>

                        <div class="baseInsideRect taskPhoto" style="text-align: center">
                            <img src="static/img/taskPhoto.png">
                        </div>

                        <button class="checkButton buttonLetter" type="submit">
                            Выполнить проверОЧКУ
                        </button>
                    </form>
                </main>
            </td>
        </tr>
        <tr>
            <td class="text-align:center;">
                <main class="footerRect animated rollIn">
                    2020
                    <br>
                    Все права не защищены!
                </main>
            </td>
        </tr>
    </table>
</section>
</body>
</html>
